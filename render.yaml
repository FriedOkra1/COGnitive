services:
  - type: web
    name: cognitive-backend
    runtime: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://cog-nitive-2i0c2lal1-mks-projects-df833ce1.vercel.app
    healthCheckPath: /health
    autoDeploy: true

